<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
  aria-label="Selecione a página"></mat-paginator>

<mat-table [dataSource]="tabledataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="tscad">
    <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
    <td mat-cell *matCellDef="let element"> {{element.ts_cad| date:"dd/MM/YYYY hh:mm a"}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay;"></tr>


  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> R$ {{element.value}} </td>
  </ng-container>


  <ng-container matColumnDef="qrcode">
    <th mat-header-cell *matHeaderCellDef> QrCode </th>
    <td mat-cell *matCellDef="let element"> {{element.qrcode}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ação. </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button style="float: right;" (click)="delete(element)">
        <mat-icon aria-hidden="false" aria-label="Flash" fontIcon="delete"></mat-icon>Deletar</button>
    </td>
  </ng-container>

</mat-table>
